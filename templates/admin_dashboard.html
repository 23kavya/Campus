<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
           background: url("{{ url_for('static', filename='bg1.jpg') }}") 
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .container {
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            max-width: 1100px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00796b;
        }

        .logout {
            float: right;
            padding: 8px 15px;
            background-color: #d32f2f;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #b71c1c;
        }

        .filters {
            margin-bottom: 20px;
            text-align: center;
        }

        .filters a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .filters a:hover {
            background-color: #004d40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #00796b;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        select {
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button.update-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button.update-btn:hover {
            background-color: #1b5e20;
        }

        /* Status colors */
        .status-Pending { color: #f57c00; font-weight: bold; }
        .status-In-Progress { color: #1976d2; font-weight: bold; }
        .status-Resolved { color: #388e3c; font-weight: bold; }

        @media(max-width: 768px){
            table, th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/logout" class="logout">Logout</a>
    <h2>Admin Dashboard</h2>

    <div class="filters">
    <a href="/admin_dashboard?filter=pending">Pending</a>
    <a href="/admin_dashboard?filter=inprogress">In Progress</a>
    <a href="/admin_dashboard?filter=resolved">Resolved</a>
    <a href="/admin_dashboard">All</a>
    </div>


    <table>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Status</th>
            <th>Update</th>
        </tr>

        {% for comp in complaints %}
        <tr>
            <td>{{ comp.id }}</td>
            <td>{{ comp.student }}</td>
            <td>{{ comp.title }}</td>
            <td>{{ comp.category }}</td>
            <td>{{ comp.description }}</td>

            <td class="status-{{ comp.status|replace(' ', '-') }}">
                {{ comp.status }}
            </td>

            <td>
                <form method="POST" action="/update_status" style="display:flex; gap:8px;">
                    <input type="hidden" name="id" value="{{ comp.id }}">
                    <select name="status">
                        <option value="Pending" {% if comp.status=='Pending' %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if comp.status=='In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Resolved" {% if comp.status=='Resolved' %}selected{% endif %}>Resolved</option>
                    </select>
                    <button type="submit" class="update-btn">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
